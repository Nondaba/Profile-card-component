<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- icon svg -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- css -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="profile-container">
        <div class="profile-header">
          <figure>
            <img src="images/bg-pattern-card.svg" alt="header image" />
          </figure>
        </div>
        <div class="profile-picture">
          <figure>
            <img src="images/image-victor.jpg" alt="victor's image" />
          </figure>
        </div>
        <div class="profile-content">
          <h1 class="name">Victor Crest &nbsp;<span class="age">26</span></h1>
          <p class="location">London</p>
        </div>
        <hr />
        <div class="profile-stats">
          <ul>
            <li class="list-1">
              80K
              <p>Followers</p>
            </li>
            <li class="list-2">
              803K
              <p>Likes</p>
            </li>
            <li class="list-3">
              1.4K
              <p>Photos</p>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://nondaba.github.io/">Nondaba</a>.
    </footer>
  </body>
</html>
